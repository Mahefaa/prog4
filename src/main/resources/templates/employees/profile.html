<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
<header>Employee Profile</header>
<main>
    <div class="profile">
        <div class="profile-image-container">
            <div th:object="${employee}" th:if="${employee.profilePicture == null}">Aucune Image</div>
            <img class="profile-image" th:if="${employee.profilePicture != null}" th:src="${employee.profilePicture}">
        </div>
        <h2 th:text="${employee.firstName + ' ' + employee.lastName}"></h2>
    </div>
    <table>
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <th>Reference</th>
            <td th:text="${employee.reference}"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
        <tr>
            <th>Birth Date</th>
            <td th:text="${employee.birthDate}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
